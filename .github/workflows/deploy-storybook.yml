name: Deploy Storybook to GitHub Pages

# Run workflow on pushes to the 'master' branch
on:
    push:
        branches: [master] # Or 'master' or your default branch

# Allow this job to clone the repo and create a page deployment
permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20" # Use a current LTS version
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile # '--frozen-lockfile' is faster and safer for workflows

            - name: Build Storybook
              run: pnpm run build-storybook

            - name: Setup GitHub Pages
              uses: actions/configure-pages@v4

            - name: Upload Storybook artifact
              uses: actions/upload-pages-artifact@v4
              with:
                  path: ./storybook-static # Path to the built Storybook

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
